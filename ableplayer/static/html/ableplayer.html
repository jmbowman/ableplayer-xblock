{{ js_template|safe }}

<div class="ableplayer_block">

    <h1>Able Player Video Demo #5:<br/>Video player with interactive transcript, subtitles, and chapters</h1>

    <video id="video1" preload="auto" width="480" height="360" poster="https://raw.githubusercontent.com/ableplayer/ableplayer/master/media/wwa.jpg" data-able-player>
        <source type="video/webm" src="https://raw.githubusercontent.com/ableplayer/ableplayer/master/media/wwa.webm?raw=true"/>
        <source type="video/mp4" src="https://raw.githubusercontent.com/ableplayer/ableplayer/master/media/wwa.mp4?raw=true"/>

        <track kind="captions" src="https://raw.githubusercontent.com/ableplayer/ableplayer/master/media/wwa_captions_en.vtt"/>
        <track kind="descriptions" src="https://raw.githubusercontent.com/ableplayer/ableplayer/master/media/wwa_description_en.vtt"/>

        <track kind="subtitles" src="https://raw.githubusercontent.com/ableplayer/ableplayer/master/media/wwa_captions_es.vtt" srclang="es" label="Espanol">
        <track kind="captions" src="https://raw.githubusercontent.com/ableplayer/ableplayer/master/media/wwa_captions_en.vtt" srclang="en" label="English">
        <track kind="captions" src="https://raw.githubusercontent.com/ableplayer/ableplayer/master/media/wwa_captions_ja.vtt" srclang="ja" label="日本語"/>
        <track kind="descriptions" src="https://raw.githubusercontent.com/ableplayer/ableplayer/master/media/wwa_description_en.vtt" srclang="en">
        <track kind="descriptions" src="https://raw.githubusercontent.com/ableplayer/ableplayer/master/media/wwa_description_es.vtt" srclang="es">
        <track kind="descriptions" src="https://raw.githubusercontent.com/ableplayer/ableplayer/master/media/wwa_description_ja.vtt" srclang="ja"/>
        <track kind="chapters" src="https://raw.githubusercontent.com/ableplayer/ableplayer/master/media/wwa_chapters_en.vtt" srclang="en"/>
        <track kind="chapters" src="https://raw.githubusercontent.com/ableplayer/ableplayer/master/media/wwa_chapters_es.vtt" srclang="es"/>
    </video>

</div>
