<div class="ableplayer_block">

    <h1>{{title}}</h1>

    <video id="video1" preload="auto" width="480" height="360" data-able-player>
        <source type="video/mp4" src="{{filepath}}"/>
        {% for track in description_files %}
            <track kind="descriptions" src="{{track.filepath}}" srclang="{{track.language}}">
        {% endfor %}

        {% for track in caption_files %}
            <track kind="captions" src="{{track.filepath}}" srclang="{{track.language}}" label="{{track.language}}">
        {% endfor %}

        {% for track in chapter_files %}
            <track kind="chapters" src="{{track.filepath}}" srclang="{{track.language}}">
        {% endfor %}
    </video>

</div>
