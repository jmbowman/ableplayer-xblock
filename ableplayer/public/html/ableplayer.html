    <h1>{{title}}</h1>

    <video id="video1" preload="auto" width="480" height="360" data-able-player>

        <track kind="descriptions" src="https://raw.githubusercontent.com/jmbowman/ableplayer-xblock/master/ableplayer/assets/GreetingsFromAnant-AD-EN.vtt" srclang="en">

        <track kind="chapters" src="https://raw.githubusercontent.com/jmbowman/ableplayer-xblock/master/ableplayer/assets/GreetingsFromAnant-Chapters.vtt" srclang="en"/>
    </video>

</div>
