<div class="ableplayer_block ableplayer-edit">

    <form class="ableplayer-video-meta" name="ableplayer-video-meta">
        <label>
            Video Title
            <input type="text" class="title" name="title" value="{{title}}" />
        </label>

        <label>
            Video Filepath
            <input type="text" class="filepath" name="filepath" value="{{filepath}}" />
        </label>

        <div class="text-track-inputs" data-input-type="caption">
            <div class="input-container">
            {% for file in caption_files %}
                <div class="input-wrapper">
                    <label>
                        Caption Filepath
                        <input type="text" class="input-filepath" value="{{file.filepath}}" name="caption_{{forloop.counter0}}_filepath">
                    </label>
                    <label>
                        Caption Language
                        <input type="text" class="input-language" value="{{file.language}}" name="caption_{{forloop.counter0}}_language">
                    </label>
                </div>
            {% endfor %}
            </div>
            <button class="add-input">Add captions file...</button>
        </div>
        <div class="text-track-inputs" data-input-type="description">
            <div class="input-container">
            {% for file in description_files %}
                <div class="input-wrapper">
                    <label>
                        Description Filepath
                        <input type="text" class="input-filepath" value="{{file.filepath}}" name="description_{{forloop.counter0}}_filepath">
                    </label>
                    <label>
                        Description Language
                        <input type="text" class="input-language" value="{{file.language}}" name="description_{{forloop.counter0}}_language">
                    </label>
                </div>
            {% endfor %}
            </div>
            <button class="add-input">Add descriptive text file...</button>
        </div>
        <div class="text-track-inputs" data-input-type="chapter">
            <div class="input-container">
            {% for file in chapter_files %}
                <div class="input-wrapper">
                    <label>
                        Chapter Filepath
                        <input type="text" class="input-filepath" value="{{file.filepath}}" name="chapter_{{forloop.counter0}}_filepath">
                    </label>
                    <label>
                        Chapter Language
                        <input type="text" class="input-language" value="{{file.language}}" name="chapter_{{forloop.counter0}}_language">
                    </label>
                </div>
            {% endfor %}
            </div>
            <button class="add-input">Add chapters file...</button>
        </div>

        <input type="submit" class="save-btn" value="Save Changes" />
    </form>
